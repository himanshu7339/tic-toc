<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div style="border-top: 0; border-left: 0" class="box">
          <span class="boxText"></span>
        </div>
        <div style="border-top: 0" class="box">
          <span class="boxText"></span>
        </div>
        <div style="border-top: 0; border-right: 0" class="box">
          <span class="boxText"></span>
        </div>
        <div style="border-left: 0" class="box">
          <span class="boxText"></span>
        </div>
        <div class="box">
          <span class="boxText"></span>
        </div>
        <div style="border-right: 0" class="box">
          <span class="boxText"></span>
        </div>
        <div style="border-bottom: 0; border-left: 0" class="box">
          <span class="boxText"></span>
        </div>
        <div style="border-bottom: 0" class="box">
          <span class="boxText"></span>
        </div>
        <div style="border-bottom: 0; border-right: 0" class="box">
          <span class="boxText"></span>
        </div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac MyTicTacToe</h1>
        <div>
          <span class="info"> Turn for X</span>
          <button style="margin-left:1rem ; margin-top: 1rem;" id="reset">Reset</button>
        </div>
        <div class="imageBox">
          <img src="./assets/excited.gif" />
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
